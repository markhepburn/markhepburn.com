<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Mark Hepburn</title>
  <meta name="description" content="hCard">
  <meta name="author" content="Mark Hepburn">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="css/style.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>

<body>

  <!-- I know this idea of exposing a common username with different
  base URLs on rollover is not original, but I can't find the source.
  If you know where it comes from, I'd love to credit it.  Thanks,
  Mark. -->

  <div id="container">
    <div id="main" class="vcard rounded gradient shadow" role="main">
      <h1 id="me" class="fn">MarkHepburn</h1>

      <div id="left" class="decorators">
        <span class="holder"></span>
        <span class="blog">blog.</span>
        <span class="code">github.com/</span>
        <span class="twitter">twitter.com/</span>
        <span class="linkedin">linkedin.com/in/</span>
        <span class="google">google.me/+</span>
        <span class="email"></span>
      </div>

      <div id="right" class="decorators">
        <span class="holder"></span>
        <span class="blog">.com</span>
        <span class="code"></span>
        <span class="twitter"></span>
        <span class="linkedin"></span>
        <span class="google"></span>
        <span class="email">@gmail.com</span>
      </div>

      <ul id="urls">
        <li><i class="fa fa-rss-square"></i><a class="url blog" rel="me blog" href="http://blog.markhepburn.com/" rel="me">Blog</a></li>
        <li><i class="fa fa-github"></i><a class="url code" rel="me" href="http://github.com/markhepburn">Github</a></li>
        <li><i class="fa fa-twitter"></i><a class="url twitter" rel="me" href="http://twitter.com/markhepburn">Twitter</a></li>
        <li><i class="fa fa-linkedin-square"></i><a class="url linkedin" rel="me" href="http://www.linkedin.com/in/markhepburn">LinkedIn</a></li>
        <li><i class="fa fa-google-plus"></i><a class="url google" rel="me" href="http://google.com/+markhepburn">Google+</a></li>
        <li><i class="fa fa-envelope"></i><a class="url email" rel="me" href="mailto:mark.hepburn@gmail.com">Email</a></li>
      </ul>
    </div>
  </div> <!--! end of #container -->

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

   ga('create', 'UA-51704061-1', 'markhepburn.com');
   ga('send', 'pageview');

   var trackOutboundLink = function(url) {
     ga('send', 'event', 'outbound', 'click', url, {'hitCallback':
        function () {
          document.location = url;
        }
     });
   };
   $('.url').each(function() {
     $(this).click(function(e) {
       if (ga.hasOwnProperty('loaded') && ga.loaded === true) {
         trackOutboundLink($(e.target).attr('href'));
         return false;
       } else {
         // Adblock,etc -- just continue:
         return true;
       }
     });
   });
  </script>
</body>
</html>
